---
kind: pipeline
name: ServerCore 1809 Images

platform:
  os: windows
  arch: amd64
  version: 1809

steps:
- name: build-base
  pull: always
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: 1809
    context: base
    daemon_off: true
    dockerfile: base/Dockerfile.1809
    password:
      from_secret: docker_password
    purge: false
    repo: webkitdev/base
    username:
      from_secret: docker_username
  volumes:
  - name: docker_pipe
    path: \\\\.\\pipe\\docker_engine

- name: build-scripts
  pull: always
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: 1809
    build_args:
    - IMAGE_TAG=1809
    context: scripts
    daemon_off: true
    dockerfile: scripts/Dockerfile
    password:
      from_secret: docker_password
