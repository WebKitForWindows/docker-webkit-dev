  settings:
    auto_tag: true
    auto_tag_suffix: 1809
    build_args:
    - IMAGE_TAG=1809
    context: scm
    daemon_off: true
    dockerfile: scm/Dockerfile
    password:
      from_secret: docker_password
    purge: false
    repo: webkitdev/scm
    username:
      from_secret: docker_username
  volumes:
  - name: docker_pipe
    path: \\\\.\\pipe\\docker_engine

- name: build-tools
  pull: always
  image: plugins/docker
  settings:
    auto_tag: true
    auto_tag_suffix: 1809
    build_args:
    - IMAGE_TAG=1809
    context: tools
    daemon_off: true
    dockerfile: tools/Dockerfile
    password:
      from_secret: docker_password
    purge: false
    repo: webkitdev/tools
    username:
      from_secret: docker_username
  volumes:
  - name: docker_pipe
    path: \\\\.\\pipe\\docker_engine

- name: build-msbuild-2022
